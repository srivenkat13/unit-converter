<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="hero">
      <h1>Metric / Imperial Unit Conversion</h1>
        <input type="number" id="input-el" autofocus  />
        <br />
        <button id="convert-btn">Convert</button>
    </div>

    <div class="main">
      <div class="section">
        <h3>Length (Meter/Feet)</h3>
        <p id="meter-el">0 meter = 0.000 feet | 0 feet = 0.000 meter</p>
      </div>
      <div class="section">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="liter-el">0 liter = 0.000 gallon | 0 gallon = 0.000 liter</p>
      </div>
      <div class="section">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="kg-el">0 kilogram = 0.000 pound | 0 pound = 0.000 kilogram</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
